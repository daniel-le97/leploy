---
version: '2.1'
services:
  get_iplayer:
    image: ghcr.io/thespad/whisparr:latest
    container_name: whisparr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Athens
    volumes:
      - /portainer/Files/AppData/Config/whisparr:/config
      - /portainer/Files/AppData/Config/whisparr/downloads:/downloads
    ports:
      - 6969:6969
    restart: unless-stopped
